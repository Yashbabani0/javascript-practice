<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="w-screen min-h-screen bg-black text-white">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-4">Random Quote Generator</h1>
      <div id="quote" class="text-xl italic mb-4"></div>
      <button
        id="new-quote"
        class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200"
      >
        New Quote
      </button>
      <button id="copy-quote" class="bg-white text-black px-4 py-2 rounded hover:bg-gray-200 ml-2">
        Copy Quote
    </div>
  </body>
</html>
