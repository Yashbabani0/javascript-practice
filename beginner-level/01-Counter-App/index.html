<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="w-screen min-h-screen bg-black text-white">
    <h1 class="text-center text-4xl mt-10">Counter App</h1>
    <p class="text-center text-2xl mt-3 counter">0</p>
    <div class="flex justify-center gap-5 mt-5">
      <button class="bg-green-500 px-4 py-2 rounded increment">Increment</button>
      <button class="bg-red-500 px-4 py-2 rounded decrement">Decrement</button>
      <button class="bg-gray-500 px-4 py-2 rounded reset">Reset</button>
    </div>
  </body>
</html>
